<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Page</title>
<link rel="stylesheet" href="/css/layout.css"> <!-- 기존 스타일 -->
<link rel="stylesheet" href="/css/uipage.css"> <!-- UI 전용 스타일 -->
<script src="https://cdn.tiny.cloud/1/fndbajzi8n2uqbnvjahc2ot2w5xn32ubaw07sb637ykzlx1p/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>

    <!-- 상단 헤더 -->
    <header class="header">
       <a href="/home">
           <img src="/images/non_tuesday.png" alt="메인페이지" class="logo">
       </a>
       <a href="/codepage">
           <img src="/images/UIpage.png" alt="UI페이지" class="go-code">
       </a>
       
       <h1 class="project-name"></h1>
          <div class="header-icons">
              <a href="/user/profile"><img src="/images/user-icon.png" alt="마이페이지" class="icon"></a>
              <a href="/user/logout"><img src="/images/logout-icon.png" alt="로그아웃" class="icon"></a>
          </div>
      </header>

      <div class="main-container">
       <!-- 좌측 팀원 상태 -->
          <aside class="team-status">
              <ul>
                  <li>팀원 1 <span class="status active"></span></li>
                  <li>팀원 2 <span class="status inactive"></span></li>
                  <li>팀원 3 <span class="status away"></span></li>
                  <li>팀원 4 <span class="status active"></span></li>
                  <li>팀원 5 <span class="status away"></span></li>
              </ul>
              <button class="add-member">+</button>
          </aside>

       <!-- Center Content -->
          <div class="center-content">
              <!-- 연필 버튼 -->
       <button class="sidebar-toggle">
           <img src="/images/pencil-icon.png" alt="사이드 메뉴 열기" class="toggle-icon">
       </button>
   
       <!-- 사이드 메뉴 -->
          <div class="sidebar">
             <ul class="sidebar-menu">
                 <li data-action="design"><a href="#"><img src="/images/design-icon.png" alt="디자인"> 디자인</a></li>
                 <li data-action="elements"><a href="#"><img src="/images/elements-icon.png" alt="요소"> 요소</a></li>
                 <li data-action="text"><a href="#"><img src="/images/text-icon.png" alt="텍스트"> 텍스트</a></li>
                 <li data-action="draw"><a href="#"><img src="/images/draw-icon.png" alt="드로우"> 드로우</a></li>
              
               <li data-action="projects" id="project-button">
                     <a href="#"><img src="/images/project-icon.png" alt="프로젝트"> 프로젝트</a>
                  </li>
                  <li data-action="settings">
                      <a href="#">
                          <img src="/images/settings-icon.png" alt="Settings">
                          설정
                      </a>
                  </li>
              </ul>
         </div>
   
   <!-- Main Board -->
    <div class="main-board">
    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
<script>
  tinymce.init({
    selector: 'textarea',
    plugins: [
      // Core editing features
      'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
      // Your account includes a free trial of TinyMCE premium features
      // Try the most popular premium features until Dec 18, 2024:
      'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
      // Early access to document converters
      'importword', 'exportword', 'exportpdf'
    ],
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
  });
</script>
<textarea>
  Welcome to Tuesday!
</textarea>
    
    
    <button id="save-html-btn">HTML로 저장</button>
    <button id="save-pdf-btn">PDF로 저장</button>
    <button id="save-docx-btn">Word로 저장</button>
    <button id="save-json-btn">JSON으로 저장</button>
</div>


   
    </div>
   </div>
   <!-- JavaScript 연동 -->
    <script src="/js/sidebar.js"></script>
   <script src="/js/editor.js"></script>

</body>
</html>
