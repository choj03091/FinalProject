<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<link rel="stylesheet" href="/css/layout.css">
<!-- layout.css 연결 -->
</head>
<body class="flex-center">
	<div class="container">
		<img src="/images/logo.png" alt="로고" class="logo">
		<div class="logo">회원가입</div>
		<div class="subtitle">계정을 생성하세요</div>
		<form action="/user/addUser" method="post">
			<div class="form-group">
				<label for="username">이름</label> <input type="text" id="username"
					name="username" placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="email">이메일</label> <input type="email" id="email"
					name="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label> <input type="password"
					id="password" name="password" placeholder="Enter your password"
					required>
			</div>
			<div class="form-group">
				<label for="title">직책</label> <select id="title" name="title"
					required>
					<option value="디자이너">디자이너</option>
					<option value="개발자">개발자</option>
				</select>
			</div>
			<button type="submit" class="signup-btn">회원가입</button>
		</form>
		<div class="divider">----------------또는----------------</div>
		<p>
			이미 계정이 있으신가요? <a href="/user/login" class="sign-up">로그인</a>
		</p>
	</div>
</body>
</html>
