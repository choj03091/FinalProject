<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<link rel="stylesheet" href="/css/layout.css">
</head>
<body class="flex-center">
	<div class="container">
		<img src="/images/non_tuesday.png" alt="로고" class="logo">
		<div class="logo">로그인</div>
		<form action="/user/login" method="post">
			<div class="form-group">
				<label for="email">Email</label> <input type="email" id="email"
					name="email" placeholder="이메일을 입력해주세요..." required>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password" placeholder="비밀번호를 입력해주세요..."
					required>
			</div>
			<button type="submit" class="login-btn">Log in</button>
		</form>
		<a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
		<div class="divider">―――――――――――또는―――――――――――</div>
		<p>
			계정이 없으신가요? <a href="/user/addUser" class="sign-up">가입하기</a>
		</p>
	</div>
</body>
</html>
