<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>현재 프로젝트</title>
<link rel="stylesheet" href="/css/layout.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>

   <!--    <div class="welcome-message">
      <p>
         환영합니다, <strong th:text="${username}"></strong>님!
      </p>
   </div> -->
   <!-- 상단 헤더 -->
   <header class="header">
      <img src="/images/logo.png" alt="" class="logo">
      <h1 class="project-name">현재 프로젝트 이름</h1>
      <div class="header-icons">
         <a href="/user/profile"><img src="/images/user-icon.png"
            alt="마이페이지" class="icon"></a> <a href="/user/logout"><img
            src="/images/logout-icon.png" alt="로그아웃" class="icon"></a>
      </div>
   </header>

   <div class="main-container">
      <!-- 좌측 팀원 상태 -->
      <aside class="team-status">
         <ul>
            <li>팀원 1 <span class="status active"></span></li>
            <li>팀원 2 <span class="status inactive"></span></li>
            <li>팀원 3 <span class="status away"></span></li>
            <li>팀원 4 <span class="status active"></span></li>
            <li>팀원 5 <span class="status away"></span></li>
         </ul>
         <button class="add-member">+</button>
      </aside>

      <!-- 중앙 콘텐츠 -->
      <div class="center-content">
         <div class="work-section">
            <div class="work-card"><a href="/uipage" class="work-card-link">UI</a></div>
            <div class="work-card"><a href="/code-page" class="work-card-link">CODE</a></div>
         </div>
         <div class="summary-section">
            <div class="overview">
               <h3>프로젝트 개요</h3>
               <p>현재 프로젝트 진행 상황</p>
               <p>
                  <strong>전체 진행률:</strong> 75%
               </p>
               <div class="progress-bar">
                  <div class="progress" style="width: 75%;"></div>
               </div>
               <p>
                  <strong>남은 시간:</strong> 3일
               </p>
               <p>
                  <strong>참여 팀원:</strong> 5명
               </p>
            </div>
            <div class="task-list">
    <h3>작업 목록</h3>
    <p class="task-description">진행 중인 작업과 완료된 작업</p>
    <ul>
        <li>
            <div class="task-item">
                <span class="task-icon complete"></span>
                <span class="task-name">디자인 초안 완성</span>
            </div>
            <span class="status complete">완료</span>
        </li>
        <li>
            <div class="task-item">
                <span class="task-icon in-progress"></span>
                <span class="task-name">프론트엔드 개발</span>
            </div>
            <span class="status in-progress">진행 중</span>
        </li>
        <li>
            <div class="task-item">
                <span class="task-icon in-progress"></span>
                <span class="task-name">백엔드 API 구현</span>
            </div>
            <span class="status in-progress">진행 중</span>
        </li>
    </ul>
</div>

      </div>
   </div>
</body>
</html>
