<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>프로젝트 추가</title>
<link rel="stylesheet" href="/css/layout.css">
</head>
<body class="flex-center">
    <div class="container">
        <h1>새 프로젝트 추가</h1>
        <form action="/project/add" method="post">
            <div class="form-group">
                <label for="name">프로젝트 이름</label>
                <input type="text" id="name" name="name" placeholder="프로젝트 이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="description">프로젝트 설명 (선택)</label>
                <textarea id="description" name="description" placeholder="프로젝트 설명을 입력하세요"></textarea>
            </div>
            <button type="submit" class="submit-btn">추가하기</button>
        </form>
        <a href="/project" class="back-btn">뒤로가기</a>
    </div>
</body>
</html>
